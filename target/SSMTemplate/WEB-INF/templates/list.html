<!DOCTYPE html>
<!-- xmlns的ns是namespace的意思，叫做名称空间，只有导入了该空间才能使用th:-->
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stu:${stuList}">
        <td th:text="${stu.stuid}"></td>
        <td th:text="${stu.stuname}"></td>
        <td th:text="${stu.stugender}"></td>
        <td th:text="${stu.stuage}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
